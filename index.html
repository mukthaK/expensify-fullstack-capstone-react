    <!-- User Dashboard -->
    <!-- Friends -->
    <main role="main" id="friends">
        <section class="friends-wrapper">
            <div class="friend-form-container">
                <span class="message"></span>
                <form role="form" class="add-friend-form">
                    <!--
<label for="friend-name">Name</label>
<input type="text" placeholder="Enter Name" value="" id="friend-name" required>
-->
                    <label for="friend-email">Email</label>
                    <input type="email" placeholder="Enter Email" name="email" value="" id="friend-email" required>
                    <button role="button" type="submit" class="btn" id="add-friend-js">Add</button>
                </form>
            </div>
            <!--            <input type="hidden" id="save-friend-name" value="">-->
            <input type="hidden" id="save-friend-email" value="">
            <div class="invite">
                <p>Sorry! We couldn't find the friend you are looking to add.</p>
                <p>Would you like to invite?</p>
                <button role="button" type="submit" class="invite-btn" id="invite-js">Yes</button>
                <button role="button" type="submit" class="invite-btn" id="invite-cancel-js">No</button>
            </div>

            <div class="friends-list">
            </div>
        </section>
    </main>

    <!-- Bill -->
    <main role="main" id="bill">
        <section class="bill-wrapper">
            <form role="form" class="bill-desc bill-form">
                <div>
                    <label for="description">Description:</label>
                    <input type="text" id="description" placeholder="Rent" name="description" value="" required>
                </div>
                <div>
                    <label for="amount">Amount: $</label>
                    <input type="number" id="amount" placeholder="1500" name="amount" value="" required>
                </div>
                <div class="paid-style">
                    <label for="whoPaid">Who paid:</label>
                    <select id="friendPaid">
                        <option value="">Option1</option>
                    </select>
                </div>
                <div class="paid-style">
                    <label for="name">For whom: </label>
                    <div id="paidForWrapper">

                    </div>
                </div>
                <div>
                    <button role="button" type="submit" class="bill-btn" id="bill-submit">Add Bill</button>
                </div>
            </form>
